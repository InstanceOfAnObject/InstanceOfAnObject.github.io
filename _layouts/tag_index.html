---
layout: default
---
<h2 class="post_title">{{page.title}}</h2>
<ul class="post-list">
  {% for post in site.posts %}
    {% for tag in post.tags %}
      {% if tag == page.tag %}
        {% include post_listitem.html param="post" variable-param=post %}
      {% endif %}
    {% endfor %}
  {% endfor %}
</ul>
