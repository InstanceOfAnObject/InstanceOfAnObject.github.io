<li style="overflow: hidden;">
  
  <div class="postCalendar" style="float: left;"> 
    <em>{{ post.date | date: "%Y" }}</em>
    <strong>{{ post.date | date: "%b" }}</strong>
    <span>{{ post.date | date: "%-d" }}</span>
  </div>
    
  <div style="margin-left: 75px;">
    <h2>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    </h2>
    
    <ul class="tag_list" style="margin-top: -15px; font-size: .8em;">
      {% for tag in post.tags %}
      <li class="inline archive_list"><a class="tag_list_link" href="/tag/{{ tag }}">{{ tag }}</a></li>
      {% endfor %}
    </ul>
    
  </div>
</li>
